<html>
    <head>
    <title>Registration Page</title>
    </head>
    <body>
        <div class="container">
            <h2>Register new profile</h2>
            <form action="/register" method="GET">
                <h4><label for="name">Full name</label></h4>
                <input type="text" name="name">

                <h4><label for="email">Email Address</label></h4>
                <input type="email" name="email">

                <h4><label for="username">Your Username</label></h4>
                <input type="text" name="uname">

                <h4><label for="password">Your Password</label></h4>
                <input type="password" name="pwd">

                <h4><label for="hobbies">Your hobbies</label></h4>
                <input type="text" name="hobbies">

                <h4><label for="interests">Your interests</label></h4>
                <input type="text" name="interests">

                <h4><label for="achievements">Few achievments here.. </label></h4>
                <textarea name="achievements" cols="100" rows="5"></textarea>

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
